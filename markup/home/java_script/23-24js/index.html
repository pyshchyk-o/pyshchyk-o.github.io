<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>ToDo</title>
    <script data-main="js/app.js" src="js/require.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <script type="text/template" id="list-template">
      <% for(var i = 0; i < data.length; i++){ %>
        <li class="item<%= i %>" id="item_<%= i %>"><span class="item-check"></span><input class="item" type="text" name="" value=<%= data[i] %>><span data-value="<%= data [i] %>" class="item-delete"></span></li>
      <% }; %>
    </script>

      <script type="text/template" id="wrapper-template">
        <div class="wrapper">
          <h1 class="main-header">Start planning yor time now!</h1>

          <div class="controlls">
            <input type="text" class="item-value" placeholder="Create Task">
            <button type="button" class="item-add">Add</button>
          </div>
          <ul class="list"></ul>
        </div>
      </script>


  </body>
