<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>List</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <script type="text/template" id="list-template">
      <% for(var i = 0; i < data.length; i++){ %>
        <li class="item<%= i %>" id="item_<%= i %>"> <%= data [i] %> <%= i + 1 %><span data-value="<%= data [i] %>" class="item-delete"></span></li>
      <% }; %>
    </script>

      <script type="text/template" id="wrapper-template">
        <div class="wrapper">
          <h1 class="main-header">Add some new item</h1>
          <ul class="list"></ul>
          <div class="controlls">
            <button type="button" class="item-add">Add</button>
          </div>

        </div>
      </script>


  </body>
